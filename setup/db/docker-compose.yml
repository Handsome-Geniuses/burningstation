services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: handsome
      TZ: America/Los_Angeles
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: handsome@guapos.com
      PGADMIN_DEFAULT_PASSWORD: handsome
    ports:
      - "8080:80"
    depends_on:
      - db